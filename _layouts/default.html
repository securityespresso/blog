<!DOCTYPE html>
<html>

  {% if page and page.css %}
    <link rel='stylesheet' type='text/css' href='css/{{ page.css }}.css' />
  {% endif %}

  {% include head.html %}

  <body class="{{ page.body_class }}">

    {{ content }}

    {% if false and site.logo %}
    <a href="{{ site.baseurl | prepend: site.url }}" id="blog_badge">
            <span style="background-image:
            url('{{ site.baseurl }}/assets/images/{{ site.logo_square }}');">{{ site.name }}</span>
        </a>
    {% endif %}

    <script type="text/javascript" src="{{ '/assets/javascripts/jquery-2.1.4.min.js' | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ '/assets/javascripts/main.js' | prepend: site.baseurl }}"></script>
    <script>
      $(function() {
        $(document.links).filter(function() {
          return this.hostname != window.location.hostname;
        }).attr('target', '_blank');
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-88481613-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>

</html>
